<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/utility.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Laptops King</title>
</head>
<body>
    <head>
        <nav class="flex color-white bg-color-black">
            <a href="index.html">
                <div class="logo blackpast color-white">laptops king</div>
            </a>
            <div class="flex justify-center align-center gap-1">
                <div class="tab"><img src="assets/icons/person.svg" alt="Account"></div>
            </div>
            <div class="account-tab">
                <a href="signup.html" class="account-tab-item">Signup</a>
                <a href="login.html" class="account-tab-item">Login</a>
            </div>
        </nav>
    </head>
    <main>
        <div class="background-blur flex flex-col align-center">
        </div>
        <section class="form-container">
            <h1 class="blackpast color-white form-heading">login</h1>
            <div class="form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="login-email" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="login-password" placeholder="Password">
                </div>
                <div class="input-group flex">
                    <input type="checkbox" name="stay-logged-in" id="stay-logged-in" placeholder="Password">
                    <label for="stay-logged-in">Keep me logged in</label>
                </div>
                <div class="input-group">
                    <button id="login-button">login</button>
                </div>
                <div class="account-status-container">
                    <div>Don't have an account?<br /> <a href="signup.html">Signup</a></div>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
