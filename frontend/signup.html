<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/utility.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Laptops King</title>
</head>
<body>
    <head>
        <nav class="flex color-white bg-color-black">
            <a href="index.html">
                <div class="logo blackpast color-white">laptops king</div>
            </a>
            <div class="flex justify-center align-center gap-1">
                <div class="tab"><img src="assets/icons/person.svg" alt="Account"></div>
            </div>
            <div class="account-tab">
                <a href="signup.html" class="account-tab-item">Signup</a>
                <a href="login.html" class="account-tab-item">Login</a>
            </div>
        </nav>
    </head>
    <main>
        <div class="background-blur flex flex-col align-center">
        </div>
        <section class="signup-container">
            <h1 class="blackpast color-white signup-heading">Signup</h1>
            <div class="signup-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="input-name" placeholder="Name">
                </div>
                <div class="input-group">
                    <label for="name">Email</label>
                    <input type="email" name="name" id="input-name" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="name">Password</label>
                    <input type="password" name="name" id="input-name" placeholder="Password">
                </div>
                <div class="input-group">
                    <button>create account</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
