<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/utility.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Laptops King</title>
</head>
<body>
    <head>
        <nav>
            <div class="main flex color-white bg-color-black">
                <a href="index.html">
                    <div class="logo blackpast color-white">laptops king</div>
                </a>
                <div class="flex justify-center align-center gap-1">
                    <div class="tab" id="account-button"><img src="assets/icons/white/person.svg" alt="Account"></div>
                </div>
            </div>
            <div class="account-tab" id="account-tab">
                <a href="signup.html" class="account-tab-item">Signup</a>
                <a href="login.html" class="account-tab-item">Login</a>
            </div>
        </nav>
    </head>
    <main>
        <div class="background-blur flex flex-col align-center">
        </div>
        <section class="form-container">
            <h1 class="blackpast color-white form-heading">Signup</h1>
            <div class="form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="signup-name" placeholder="Name">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="signup-email" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="signup-password" placeholder="Password">
                </div>
                <div class="input-group">
                    <button id="signup-button">create account</button>
                </div>
                <div class="account-status-container">
                    <div>Already have an account?<br /> <a href="login.html">Login</a></div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
